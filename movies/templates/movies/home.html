<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{% url 'home' %}">CineLevel</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'levels' %}">Levels</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'watchlist' %}">Watchlist</a>
                </li>
                <li class="nav-item">
                {% if user.is_authenticated %}
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-light">Logout</button>
                    </form>
                {% endif %}
                </li>
            </ul>
        </div>
    </nav>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mt-3">
            <h2>Movie List</h2>
        </div>
        <div class="row">
            {% for movie in movies %}
                <div class="col-md-4">
                    <div class="movie-card">
                        <img src="{{ movie.Image }}" alt="{{ movie.Title }}">
                        <div class="mt-2">
                            <h5>{{ movie.Title }} ({{ movie.Year }})</h5>
                            <p><strong>Duration:</strong> {{ movie.Duration }}</p>
                            <p><strong>Genre:</strong> {{ movie.Genre }}</p>
                            <form method="post" action="{% url 'update_movie_status' %}">
                                {% csrf_token %}
                                <input type="hidden" name="title" value="{{ movie.Title }}">
                                <input type="hidden" name="year" value="{{ movie.Year }}">
                                <input type="hidden" name="duration" value="{{ movie.Duration }}">
                                <input type="hidden" name="genre" value="{{ movie.Genre }}">
                                <input type="hidden" name="image" value="{{ movie.Image }}">
                                <button type="submit" name="action" value="watched" class="btn btn-outline-success">Pas Vu</button>
                                <button type="submit" name="action" value="watchlist" class="btn btn-primary"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list-check" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5M3.854 2.146a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708L2 3.293l1.146-1.147a.5.5 0 0 1 .708 0m0 4a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708L2 7.293l1.146-1.147a.5.5 0 0 1 .708 0m0 4a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0"/>
                                  </svg></button>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function toggleSeen(button) {
            if (button.innerText === "Pas Vu") {
                button.innerText = "Vu";
                button.classList.remove("btn-secondary");
                button.classList.add("btn-success");
            } else {
                button.innerText = "Pas Vu";
                button.classList.remove("btn-success");
                button.classList.add("btn-secondary");
            }
        }
    </script>

    <!-- Font Awesome for the list icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
        body {
            background-color: #ffffff;
            color: #000000;
        }
        .movie-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s;
        }
        .movie-card img {
            max-width: 100%;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .movie-card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .btn-small {
            padding: 2px 10px;
            font-size: 12px;
        }
        .btn-list {
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 17px;
            cursor: pointer;
        }
    </style>
</body>
</html>
