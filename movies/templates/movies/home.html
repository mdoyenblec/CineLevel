<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h2>Movie List</h2>
    <ul>
        {% for movie in movies %}
            <li>
                <img src="{{ movie.image }}" alt="{{ movie.name }}">
                <p>{{ movie.name }} ({{ movie.year }})</p>
                <p>Rating: {{ movie.rating }}/10</p>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
